<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pasajeros</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl autoUpdate="true" life="1500"/>
            <p:dataTable id="data" value="#{pasajeroC.lstpas}" var="pas" paginator="true" rows="8" selectionMode="single" selection="#{pasajeroC.pas}" rowKey="#{pas.idPas}">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{pas.idPas}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{pas.nomPas}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{pas.apePas}"/>
                </p:column>
                <p:column headerText="TipoDocumento">
                    <p:outputLabel value="#{pas.tipoDocPas}"/>
                </p:column>
                <p:column headerText="NumeroDocumento">
                    <p:outputLabel value="#{pas.numDocPas}"/>
                </p:column>
                <p:column headerText="Edad">
                    <p:outputLabel value="#{pas.edadPas}"/>
                </p:column>
                <p:column headerText="Origen">
                    <p:outputLabel value="#{pas.origenPas}"/>
                </p:column>
                <p:column headerText="Destino">
                    <p:outputLabel value="#{pas.destPas}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Agregar" actionListener="#{pasajeroC.add()}"  update="form"/>
                    <p:commandButton value="Refresh" actionListener="#{pasajeroC.list()}" update="form"/>
                    <p:commandButton value="Editar" actionListener="#{pasajeroC.update()}" update="form"/>
                    <p:commandButton value="Eliminar" actionListener="#{pasajeroC.delete()}" update="form"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
