<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:dialog id="NewPas"
                  widgetVar="NewPas"
                  appendTo="@(body)"
                  header="Agregar Nuevo Pasajero"
                  closeOnEscape="true"
                  resizable="false"
                  responsive=".0"
                  modal="true" showEffect="explode">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{pasajeroC.pasajero.nomPas}" placeholder="Nombre" maxlength="40">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{pasajeroC.pasajero.apePas}" placeholder="Apellido" maxlength="40">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="TipoDoc"/>
                    <p:inputText value="#{pasajeroC.pasajero.tipoDocPas}" placeholder="TipoDoc" maxlength="3">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="NumeroDoc"/>
                    <p:inputText value="#{pasajeroC.pasajero.numDocPas}" placeholder="NumeroDoc" maxlength="8">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="Edad"/>
                    <p:inputText value="#{pasajeroC.pasajero.edadPas}" placeholder="Edad" maxlength="2">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                    <p:outputLabel value="Origen"/>
                    <p:inputText value="#{pasajeroC.pasajero.origenPas}" placeholder="Origen" maxlength="20">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:outputLabel value="Destino"/>
                    <p:inputText value="#{pasajeroC.pasajero.destPas}" placeholder="Destino" maxlength="20">
                        <p:keyFilter regEx="/[a-z_]/i"/>
                    </p:inputText>
                    <p:commandButton value="Insertar" actionListener="#{pasajeroC.add()}" update=":form:data" oncomplete="handleSubmit(args,'NewPas');"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
    
</html>
