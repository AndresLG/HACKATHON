<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pasajeros</title>
        <script src="../../resources/jsfCrud.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl autoUpdate="true" life="1500"/>
            <p:dataTable id="data" value="#{pasajeroC.lstpasajero}" var="pasajero" paginator="true" rows="8" selectionMode="single" selection="#{pasajeroC.pasajero}" rowKey="#{pasajero.idPas}">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{pasajero.idPas}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{pasajero.nomPas}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{pasajero.apePas}"/>
                </p:column>
                <p:column headerText="Dni">
                    <p:outputLabel value="#{pasajero.dniPas}"/>
                </p:column>
                <p:column headerText="Edad">
                    <p:outputLabel value="#{pasajero.edadPas}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Agregar" actionListener="#{pasajeroC.preparPasajero()}" oncomplete="PF('NewPas').show();" update="NewPas"/>
                    <p:commandButton value="Refresh" actionListener="#{pasajeroC.list()}" update="form"/>
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="data">
                <p:menuitem value="editar" icon="ui-icon-search" oncomplete="PF('UpdatePas').show();" update="UpdatePas"/>
                <p:menuitem value="borrar" icon="ui-icon-clear" update="data" actionListener="#{pasajeroC.delete()}"/>
            </p:contextMenu>
        </h:form>
        <ui:include src="Add.xhtml"/>
        <ui:include src="Update.xhtml"/>
    </h:body>
</html>
