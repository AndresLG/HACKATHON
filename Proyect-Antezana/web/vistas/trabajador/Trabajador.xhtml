<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Trabajadores</title>
        <script src="../../resources/jsfCrud.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        
        <h:form>
            <a href="../../index.xhtml" style="font-size: x-large"> Inicio </a>
        </h:form>
        
        <h:form id="form">
            <p:growl autoUpdate="true" life="1500"/>
            <p:dataTable id="data" value="#{trabajadorC.lsttrabajador}" var="trabajador" paginator="true" rows="8" selectionMode="single" selection="#{trabajadorC.trabajador}" rowKey="#{trabajador.idTrab}">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{trabajador.idTrab}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{trabajador.nomTrab}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{trabajador.apeTrab}"/>
                </p:column>
                <p:column headerText="Dni">
                    <p:outputLabel value="#{trabajador.dniTrab}"/>
                </p:column>
                <p:column headerText="Sucursal">
                    <p:outputLabel value="#{trabajador.sucursal_idSuc}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Agregar" actionListener="#{trabajadorC.preprarTrabajador()}" oncomplete="PF('NewTrab').show();" update="NewTrab"/>
                    <p:commandButton value="Refresh" actionListener="#{trabajadorC.list()}" update="form"/>
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="data">
                <p:menuitem value="editar" icon="ui-icon-search" oncomplete="PF('UpdateTrab').show();" update="UpdateTrab"/>
                <p:menuitem value="borrar" icon="ui-icon-clear" update="data" actionListener="#{trabajadorC.delete()}"/>
            </p:contextMenu>
        </h:form>
        <ui:include src="Add.xhtml"/>
        <ui:include src="Update.xhtml"/>
    </h:body>
</html>
