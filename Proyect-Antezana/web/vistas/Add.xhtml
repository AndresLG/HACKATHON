<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:dialog id="NewPas"
                  widgetVar="Newpas"
                  appendTo="@(body)"
                  header="Agregar Nuevo Pasajero"
                  closeOnEscape="true"
                  resizable="false"
                  responsive=".0"
                  modal="true" showEffect="explode">
            <h:form>
                <p:panelGrid columns="7">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{PasajeroC.pas.nomPas}" placeholder="Nombre"/>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{PasajeroC.pas.apePas}" placeholder="Apellido"/>
                    <p:outputLabel value="TipoDoc"/>
                    <p:inputText value="#{PasajeroC.pas.tipoDocPas}" placeholder="TipoDoc"/>
                    <p:outputLabel value="NumeroDoc"/>
                    <p:inputText value="#{PasajeroC.pas.numDocPas}" placeholder="NumeroDoc"/>
                    <p:outputLabel value="Edad"/>
                    <p:inputText value="#{PasajeroC.pas.edadPas}" placeholder="Edad"/>
                    <p:outputLabel value="Origen"/>
                    <p:inputText value="#{PasajeroC.pas.origenPas}" placeholder="Origen"/>
                    <p:outputLabel value="Destino"/>
                    <p:inputText value="#{PasajeroC.pas.destPas}" placeholder="Destino"/>
                    <p:commandButton value="Insertar" actionListener="#{PasajeroC.add()}" update=":form:data" oncomplete="handleSubmit(args,'Newpas');"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
    
</html>
